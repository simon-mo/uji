api:
  enabled: true

sources:
  in:
    type: http_server
    address: 127.0.0.1:8080
    headers:
      - "cf-*"

transforms:
  modify:
    type: remap
    inputs:
      - in
    source: |
      message_json = parse_json!(del(.message))
      request_metadata = .
      . = { "message": message_json, "request_metadata": request_metadata }

sinks:
  console_out:
    type: console
    encoding:
      codec: json
    inputs:
      - modify
      # - in

  out_s3:
    inputs:
      - modify
    type: aws_s3
    bucket: ${S3_BUCKET_NAME:?the bucket name must be supplied via S3_BUCKET_NAME env var}
    encoding:
      codec: json
    framing:
      method: newline_delimited
    batch:
      max_events: ${GCS_BATCH_MAX_EVENTS:-2}
      timeout_secs: ${GCS_BATCH_TIMEOUT_SECS:-300}
    key_prefix: year=%Y/month=%m/day=%d/
