api:
  enabled: true

sources:
  in:
    type: http_server
    address: 127.0.0.1:8080
    headers:
      - "cf-*"

transforms:
  modify:
    type: remap
    inputs:
      - in
    source: |
      message_json = parse_json!(del(.message))
      request_metadata = .
      . = { "message": message_json, "request_metadata": request_metadata }

sinks:
  console_out:
    type: console
    encoding:
      codec: json
    inputs:
      - modify
      # - in
  http_forward:
    type: http
    inputs:
      - modify
    uri: "${FORWARD_URL:-http://localhost:9090}"
    method: post
    encoding:
      codec: json
    auth:
      strategy: bearer
      token: "${FORWARD_AUTH_TOKEN:-test-token}"
    request:
      headers:
        Content-Type: "application/json"
        unity-catalog-endpoint: "${DATABRICKS_WORKSPACE_URL:-http://localhost}"
        x-databricks-zerobus-table-name: "${DATABRICKS_TABLE_NAME:-catalog.schema.table}"
